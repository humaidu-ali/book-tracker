<div class="main">
  <div class="header mt-5">
    <h4 class="text-secondary text-center">Add New Book</h4>
  </div>
  <div class="row mt-3">
    <div class="col-md-8 offset-2 main-form">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="text-info">Book Title</label>
          <input
            type="text"
            class="form-control input-lg"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter title"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="text-info">Author</label>
          <input
            type="text"
            class="form-control input-lg"
            id="exampleInputPassword1"
            placeholder="Enter author"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="text-info">Year</label>
          <input
            type="text"
            class="form-control input-lg"
            id="exampleInputPassword1"
            placeholder="Enter year"
          />
        </div>
        <div class="button">
          <button type="submit" class="btn btn-info btn-block">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
